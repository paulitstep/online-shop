{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class='row'>
    <div class="col-12 text-center py-5">
            {% if key %}
            <h1 class='my-5 py-5'>Ошибка активации! Пожалуйста, повторите попытку.</h1>
            {% else %}
            <h1 class='my-5 py-5'>Активируйте заново Вашу почту!</h1>
            {% endif %}
    </div>
    <div class="col-12 text-center">
            <form method='POST' action=""> {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Отправить ссылку для активации" />
            </form>
    </div>
</div>
{% endblock %}
