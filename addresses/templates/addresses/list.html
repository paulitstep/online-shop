{% extends 'base.html' %}


{% block content%}
<div class="row">
<div class="col-12">
    <h1>Адрес{% if object_list.count > 1 %}а{% endif %} <small><a href="{% url 'address-create' %}">Ввести новый</a></small></h1>
    <hr/>
</div>
</div>

<div class="row">
{% for obj in object_list %}
<div class="col-12 col-md-3 my-3">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ obj }}</h5>
        {{ obj.get_address|linebreaks }}
        <a href="{{ obj.get_absolute_url }}" class="btn btn-primary">Редактировать</a>
      </div>
    </div>
</div>
{% empty %}
<p class="lead text-center"><small><a href="{% url 'address-create' %}">Ввести новый</a></small></p>
{% endfor %}
</div>
{% endblock %}
